<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css.css">
  <title>Document</title>
</head>
<body id="body">
  <dialog class="modal" id="modal" >
    <div class="modal-main-container" data-type="modal">
    <div class="modal-container">
      <div class="modal-container-header">
        <p id="close">X</p>
      </div>
      <div class="title">Agregar un contacto</div>
      <div class="modal-container-form">
        <input type="text" placeholder="Nombre" id="nombre">
        <input type="text" placeholder="Apellido" id="apellido">
        <input type="text" placeholder="Numero telefonico" id="numero">
        <button id="send" class="send">Guardar contacto</button>
      </div>
    </div>
    </div>
  </dialog>
  <div class="general-container">
    <div class="lateral-dock">
      <div class="add" id="add">+</div>
    </div>
    <div class="visor">
      <div class="content" id="content">
      </div>
    </div>
  </div>
  <script src="js.js"></script>
</body>
</html>
